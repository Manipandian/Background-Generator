<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Gradient Background</title>
    <meta
      name="keywords"
      content="Background color, Gradient color, Gradient for background"
    />
    <meta
      name="description"
      content="Color picker | Gradient color background | color converter | rgd to hex"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body id="gradient">
    <div class="container">
      <h1>Background Generator</h1>
      <div class="color-data row" style="margin: 5em;">
        <div class="col-sm-6">
          <input class="color1" type="color" name="color1" value="#00ff00" />
          <div class="row" style="margin: 2em 0 1em 0;">
            <div class="col-sm-12">
              HEX COLOR: <span><strong id="hex1">#ffffff</strong></span>
            </div>
            <div class="col-sm-12">
              RGB COLOR:
              <span><strong id="rgb1">rgb(255,255,255)</strong></span>
            </div>
          </div>
        </div>
        <div class="col-sm-6">
          <input class="color2" type="color" name="color2" value="#ff0000" />
          <div class="row" style="margin: 2em 0 1em 0;">
            <div class="col-sm-12">
              HEX COLOR: <span><strong id="hex2">#ffffff</strong></span>
            </div>
            <div class="col-sm-12">
              RGB COLOR:
              <span><strong id="rgb2">rgb(255,255,255)</strong></span>
            </div>
          </div>
        </div>
      </div>
      <div class="shadow-lg p-3 mb-5 rounded">
      <h2>Current CSS Background</h2>
      <h3></h3>
      </div>
      <button id="random">Random Color</button>
    </div>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
